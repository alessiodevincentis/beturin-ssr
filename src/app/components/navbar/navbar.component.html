<div class="grid navbarGrid">
  <div class="col-6">
    <div class="grid justify-item-start">
      <div class="col-12">
        <h2 class="text-logo">beturin</h2>
      </div>
    </div>
  </div>
  <div class="col-6 align-self-center">
    <div class="grid justify-item-end">
      <div (click)="manageMenuNavbar(true)" class="col-12 menu-burger-icon">
        <div class="menu-line first-line"></div>
        <div class="menu-line second-line"></div>
        <div class="menu-line third-line"></div>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="isMenuNavbarOpen">
  <div id="menuDiv" class="open-menu" [ngClass]="this.animationSlideIn ? 'slide-in' : 'slide-out'">
    <div class="grid">
      <div class="col-12 justify-item-end">
        <div (click)="manageMenuNavbar(false)" class="col-12 menu-burger-icon">
          close
        </div>
      </div>
      <div class="col-12">
        <ul>
          <li>HOME</li>
          <li>ROOMS</li>
          <li>PEOPLE SAY ABOUT US</li>
          <li>CONTACT</li>
        </ul>
      </div>
      <div [style]="{'margin-top':'3rem'}" class="col-12">
        <p class="info-menu-text">Corso Roma 173, 00187 Torino</p>
      </div>
      <div class="col-12">
        <p class="info-menu-text">+39 3403885497</p>
      </div>
      <div class="col-12">
        <p class="info-menu-text">info@beturin.com</p>
      </div>
      <div [style]="{'margin-top':'1.6rem'}" class="col-12">
        <p class="info-menu-text">FACEBOOK</p>
        <p class="info-menu-text">INSTAGRAM</p>
        <p class="info-menu-text">WHATSAPP</p>
      </div>
    </div>
  </div>
</ng-container>
